<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rad</title>
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/main.css">
</head>
<body>

	<canvas id="graph"></canvas>


	<div class="settings">
		<div class="radio">
			<input id="radio-1" name="radio" type="radio" value="sin" checked>
			<label for="radio-1" class="radio-label">sine</label>
		</div>

		<div class="radio">
			<input id="radio-2" name="radio" value="cos" type="radio">
			<label  for="radio-2" class="radio-label">cosine</label>
		</div>

		<div class="radio">
		<!--disabled-->
			<input id="radio-3" name="radio" value="tan" type="radio">
			<label for="radio-3" class="radio-label">tangent</label>
		</div>

		<div class="radio">
			<input id="radio-4" name="radio" value="all" type="radio">
			<label  for="radio-4" class="radio-label">all</label>
		</div>
	</div>
	<div class="info">
		<div id="degrees">...</div>
		<div id="radians">...</div>
		<div id="x">...</div>
		<div id="y">...</div>
	</div>


	<script src="js/lib.js"></script>
	<script src="js/main.js"></script>
</body>
